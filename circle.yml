dependencies:
  override:
    - mvn -DskipTests clean install dependency:resolve-plugins dependency:go-offline

test:
  override:
    - mvn -o test
  post:
    - mkdir -p artifacts/reports/junit/
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} artifacts/reports/junit/ \;

deployment:
  main:
    branch: master
    commands:
      - mvn -s .circleci.settings.xml -DskipTests deploy
